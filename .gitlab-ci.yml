stages:
  - test
  - publish
  - deploy

unit tests:
  image: python:3.5.6-slim-stretch
  before_script:
    - pip install -r product_microservice/requirements/dev.txt
  stage: test
  script:
    - sh run-tests.sh

publish codecov:
  image: python:3.5.6-slim-stretch
  before_script:
    - pip install -r product_microservice/requirements/dev.txt
  only:
    - master
  stage: publish
  dependencies:
    - unit tests
  script:
    - sh run-tests.sh
    - cd product_microservice && codecov -t ${CODECOV_TOKEN}

publish image to production:
  image: docker:stable
  services:
    - docker:dind
    - docker:python:3.5.6-slim-stretch
  before_script:
    - docker info
  only:
    - tags
  stage: publish
  script:
    - sh run-publish-docker.sh production

publish image to staging:
  image: docker:stable
  services:
    - docker:dind
    - docker:python:3.5.6-slim-stretch
  before_script:
    - docker info
  only:
    - dev
  stage: publish
  script:
    - sh run-publish-docker.sh staging

deploy to production:
  image: python:3.5.6-slim-stretch
  only:
    - tags
  stage: deploy
  script:
    - sh install-kubectl.sh
    - sh run-deploy.sh production

